<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/script.js"></script>
  </head>
<body>
  <h1 id="title">Survey Form></h1>
  <p id="description">description</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name: <input id="name" required placeholder="Name"></label>
    <br>
    <label id="email-label" for="email">Email: <input id="email" type="email" required placeholder="Email"></label>
    <br>
    <label id="number-label">Number: <input id="number" type="number" min=1 max=100 placeholder="Number"></label>
    <br>
    <select id="dropdown">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
    <br>
    <label for="a">A<input id="a" type="radio" name="radio" value="a"></label>
    <br>
    <label for="b">B<input id="b" type="radio" name="radio" value="b"></label>
    <br>
    <label for="c1">1<input id="c1" type="checkbox" value="1"></label>
    <br>
     <label for="c1">2<input id="c1" type="checkbox" value="1"></label>
    <br>
      <label for="c1">3<input id="c1" type="checkbox" value="1"></label>
    <br>
    <label for="textarea">Comments:<br><textarea id="comments"></textarea></label>
    <br>
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
